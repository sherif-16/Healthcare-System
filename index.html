<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare System - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="center">
        <section class="container">
            <div class="logo-container">
                <img class="title-img" src="Screenshot_2024-10-30_152949-removebg-preview.png" alt="Healthcare Logo">
            </div>
            <div class="form-container">
                <h1 class="login-title">Login</h1>
                <form id="loginForm">
                    <label for="username">Email</label>
                    <input type="text" id="username" name="username" placeholder="Enter your email" required>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    
                    <button type="submit" class="login-button">Login</button>
    
                    <div id="login-error-message" style="color: red; margin-top: 10px;"></div>
    
                    <p><a class="forgot-password" href="forgot-password.html">Forgot Password?</a></p>
                </form>
                <button onclick="window.location.href='signup.html'" class="signup-button">Sign Up</button>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
