<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Calendar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href = "calendar.html"> <img src="../Screenshot_2024-10-30_152949-removebg-preview.png" alt="Healthcare System Logo"> </a>
        </div>
        <nav>
          <a href="calendar/calendar.html">Calendar</a>
            <a href="../profile.html">Medical Profile</a>
            <a href="../medications.html">Medications</a>
            <a href="../educational-resources.html">Educational Resources</a> 
            <button class="logout-button" onclick="confirmLogout()">Logout</button> 
            <a href="tel:123" class="emergency-button">Emergency</a>
        </nav>
    </header>

    <div class="container_calendar">
        <div class="content_calendar">
            
            <div class="wrapper">
                <div class="top">
                  <p class="current-date"></p>
                  <div class="icons">
                    <span id="prev" class="material-symbols-rounded">chevron_left</span>
                    <span id="next" class="material-symbols-rounded">chevron_right</span>
                  </div>
                </div>
                <div class="calendar">
                  <ul class="weeks">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                  </ul>
                  <ul class="days"></ul>
                </div>
              </div>
        </div>
    </div>
    <script src="calendar.js"></script>
</body>
</html>
