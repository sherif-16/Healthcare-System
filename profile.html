</head>

    <header>
        <div class="logo">
        <a href = "calendar\calendar.html"> <img src="Screenshot_2024-10-30_152949-removebg-preview.png" alt="Healthcare System Logo"> </a>

        <nav>

        <!-- <div class="profile-pic">
            <img src="profile_picture.jpg" alt="Profile Picture">
            <input type="file" id="uploadPhoto" accept="image/*">
        </div> -->
        
        <form class="profile-form">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age">
            </div>
            <div class="form-group">
                <label for="bloodType">Blood Type:</label>
                <input type="text" id="bloodType" name="bloodType">
            </div>
            <div class="form-group">
                <label for="allergies">Allergies:</label>
                <textarea id="allergies" name="allergies"></textarea>
            </div>
            <div class="form-group">
                <label for="medicalHistory">Medical History:</label>
                <textarea id="medicalHistory" name="medicalHistory"></textarea>
            </div>
            <button type="submit" class="save-btn">Save Changes</button>
        </form>
    </div>

    <script src="script.js"></script>
